<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
  <h2>Course Registration Form</h2>
    <fieldset>
        <legend>Personal Information</legend>
    <!-- ARIA Roles and Attributes-->    
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter Your Name"
        aria-label="Name"
        required
      />
      <br />
      <label for="dob">Date of birth:</label>
      <input type="date" 
        name="dob" 
        id="dob" 
        placeholder="Enter your date of birth:"
        aria-label="Date of birth"
        required
        >
        <br />

    <!-- Gender Radio Buttons -->
      <label>Choose Your Gender:</label> <br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label> <br />

      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label> <br />

      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label> <br />
      <br />
      <legend>Address Information:</legend>
      <label for="address">Address</label>
      <input 
        type="text"
        id="boxno"
        name="boxno"
        placeholder="Enter your box number"
        required

        ><br />
        <label for="telephone">Telephone</label>
        <input type="tel" 
        name="telephone" 
        id="telephone"
        placeholder="Enter your telephone number"
        required
        /><br />

        <label for="email">Email:</label>
        <input type="email" 
        name="email" 
        id="email"
        placeholder="Enter your email"
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
        required
        />
        <div id="email-pattern">
          <p>Your email should consist of lowercase letters, numbers, dots, underscores, 
            percent signs, or plus signs, followed by an @ sign..</p>
        </div>
        
        <br/>

    </fieldset>

    <!-- Course(s) Checkboxes -->
    <label>Select Course:</label> <br />
    <input type="checkbox" id="Java" name="course" value="java" />
    <label for="java">Java</label> <br />
    <input type="checkbox" id="PHP" name="course" value="php" />
    <label for="php">PHP</label><br />
    <input type="checkbox" id="centos" name="course" value="centos" />
    <label for="centos">Linux Centos</label><br />
    <input type="checkbox" id="Python" name="course" value="python" />
    <label for="python">Python</label><br />
    <input type="checkbox" id="MySQL" name="course" value="mysql" />
    <label for="mysql">MySQL</label><br />
    <input type="checkbox" id="dart" name="course" value="dart" />
    <label for="dart">Dart</label>
    <br />

    <button type="submit">Submit</button>
    <button type="cancel">Cancel</button>
       
    <br />
    
</body>
</html>
